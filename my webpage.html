        *{
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);

        .navbar {

        .logo {

        .nav-links {
            display: flex;

            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
       }
       .nav-dropdown {
        position: relatives;
       }
       .nav-dropdown-content {
        display: flex;
        position: absolute;
        top: 30px;
        background: white;
        color: black;
        min-width: 140px;
        box-shadow: 0 2px 6px rgb(0,0,0,0.2);
        z-index: 10;
       }
       .nav-dropdown-content a {
        display: block;
        padding: 10px;
        color: orangered;
        text-decoration: none;
       }
       .nav-dropdown:hover .nav-dropdown-content {
        display: block;
       }
       .search-box input {
        padding: 5px 10px;
        border-radius: 4px;
        border: none;
       }
       .auth-buttons button {
        margin-left: 10px;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
       }
       .login-btn {
        background-color: orangered;
        color: white;
       }
       .signup-btn {
        background-color: yellowgreen;
        color: white;
       }

       /*  hero setion css */
       .hero {
            max-width: 1200px;
            margin: 60px auto;
            width: 90%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
       }
       .hero-text {
            flex: 1;
            min-width: 300px;
       }
       .hero-text h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 15px;
       }
       .hero-text h3 {
            font-size: 24px;
            color: #e7fa3b;
            margin-bottom: 20px;
       }
       .hero-text p {
            font-size: 18px;
            line-height: 1.5;
            color: #ee4c67;
            margin-bottom: 30px;
       }
       .hero-buttons button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
       }
       .btn-primary {
            background-color: cyan;
            color: black;
            border: none;
       }
       .btn-primary:hover {
            background-color: blue;
       }
       .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid #00e5ff;
       }
       .btn-secondary:hover {
            background-color: cyan;
            color: black;
       }
       .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
       }
       .hero-image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #00e5ff;
            box-shadow: 0 0 30px #00e5ff88;
            object-fit: cover;
       }

       /* responsive design.. */
       @media (max-width: 768px) {
        .hero{
            flex-direction: column-reverse;
            text-align: center;
        }

        .hero-buttons {
            justify-content: center;
        }
        .hero-image img {
            width: 220px;
            height: 220px;
        }
       }
